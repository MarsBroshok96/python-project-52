{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block description %}{% trans "Log in Task Manager" %}{% endblock %}
{% block title %}{% trans "Log in" %}{% endblock %}

{% block content %}
    <h1 class="my-4">{% trans "Log in" %}</h1>
    <form class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">{% trans "Log in" %}</button>
    </form>
{% endblock %}
